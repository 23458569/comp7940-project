name: Azure Deploy
on:
  push:
    branches:
      - main # change to main if needed
jobs:
  build-deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Login via Azure CLI'
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 'Login Azure registry'
        uses: azure/docker-login@v1
        with:
          login-server: comp7940registry.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 'Build and push'
        uses: docker/build-push-action@v5
        with:
          build-args: |
            AZURE_CLIENT_SECRET_ARG=${{secrets.AZURE_CLIENT_SECRET}}
          push: true
          tags: comp7940registry.azurecr.io/comp7640-project-test:latest


